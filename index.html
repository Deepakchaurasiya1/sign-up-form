  <!-- Password Eye Icon Show -->
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById('floatingPassword');
      var icon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

  <!-- Check Box Ke Liye Border -->

      var checkboxSection = document.getElementById('checkboxSection');
      var checkboxInput = checkboxSection.querySelector('.form-check-input');

      checkboxInput.addEventListener('change', function () {
        checkboxSection.classList.toggle('active', checkboxInput.checked);
      });
    });
  </script>
